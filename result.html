<!-- result.html：タイプ診断付き＋詳細誘導構成 -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>診断結果｜未来家計診断</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .result-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    .savings {
      font-size: 2rem;
      font-weight: bold;
      color: #27ae60;
      margin: 1rem 0;
    }
    .type-label {
      font-size: 1.25rem;
      margin: 1rem 0;
      color: #3498db;
    }
    .recommendation-list {
      text-align: left;
      margin: 1rem auto;
      max-width: 400px;
    }
    .recommendation-list li {
      margin: 0.5rem 0;
    }
    .cta-area {
      margin-top: 2rem;
    }
    .cta-btn {
      background: #3498db;
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cta-btn:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>✨ あなたの家計診断結果 ✨</h1>
    <p class="savings">年間最大 <strong>¥158,000</strong> 節約の可能性！</p>

    <h2 class="type-label">あなたは「支出バランス意識型」タイプです</h2>
    <p>固定費を気にしつつも、まだ改善余地が残っています。特に保険・通信費まわりは“支払い過多”になりやすい傾向があるため、見直しがおすすめです。</p>

    <h3>優先改善カテゴリ</h3>
    <ul class="recommendation-list">
      <li>🛡️ 保険料の見直し</li>
      <li>💡 光熱費プランの変更</li>
      <li>📱 通信費のプラン最適化</li>
    </ul>

    <div class="cta-area">
      <p>📥 より精密な診断と改善プランの提案をご希望の方へ</p>
      <button class="cta-btn" onclick="window.location.href='https://lin.ee/your-bot-url'">
        LINEで無料詳細診断に進む →
      </button>
    </div>
  </div>
</body>
</html>
