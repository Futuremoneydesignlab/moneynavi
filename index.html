<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>未来家計スコア診断</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header class="diagnosis-header">
      <div class="header-content">
        <h1 class="gradient-text">未来家計スコア診断</h1>
        <div class="progress-indicator">
          <div class="progress-track"></div>
          <div class="progress-thumb"></div>
        </div>
      </div>
    </header>

    <main class="diagnosis-flow">
      <div class="chat-bubble ai-message">
        <div class="message-header">
          <i class="fas fa-robot"></i>
          <span>家計AIアシスタント</span>
        </div>
        <div class="message-content">
          <div class="input-card active">
            <h3>毎月の保険料は？</h3>
            <div class="input-group">
              <div class="currency-display">¥</div>
              <input 
                type="number" 
                id="insuranceInput" 
                class="modern-input"
                placeholder="30,000"
                data-category="insurance"
                min="0"
                max="200000"
                step="1000"
              >
              <div class="input-guide">
                <i class="fas fa-info-circle"></i>
                保険証券やアプリで確認できます
              </div>
            </div>
            <div class="comparison-widget">
              <div class="bar-chart">
                <div class="user-bar" style="height: 45%"></div>
                <div class="average-bar" style="height: 65%"></div>
              </div>
              <div class="chart-labels">
                <span class="user-label">あなた</span>
                <span class="average-label">平均</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="navigation-controls">
        <button class="nav-button next-button disabled">
          <span>次へ進む</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </main>

    <div class="floating-notification">
      <i class="fas fa-user-shield"></i>
      <span>すべてのデータは暗号化されて安全に保管されます</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
